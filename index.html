<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <figure class="page-title">
    <img class="page-title__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <figcaption><a class="page-title_info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></figcaption>
  </figure>
  <main class="wrapper">
    <section id="new-task">
      <label for="new-task-input" class="new-task__label">Add Item</label>
    <div class="new-task-wrapper">
      <input id="new-task-input" class="task-input new-task__task-input" type="text">
      <button id="new-task-btn" class="task-button">Add</button>
    </div>
    </section>
    <section>
      <h3 class="tasks-type-title">Todo</h3>
      <ul id="incompleteTasks" class="tasks">
        <li class="task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task-input task__task-input">
          <button class="task-button edit">Edit</button>
          <button class="task-button delete"><img src="./remove.svg" class="task-button-img" alt="delete"></button>
        </li>
        <li class="task task-edited">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input task__task-input">
          <button class="task-button edit">Save</button>
          <button class="task-button delete"><img src="./remove.svg" class="task-button-img" alt="delete"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="tasks-type-title">Completed</h3>
      <ul id="completed-tasks" class="tasks">
        <li class="task">
          <input type="checkbox" checked class="task__checkbox">
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task-input task__task-input">
          <button class="task-button edit">Edit</button>
          <button class="task-button delete"><img src="./remove.svg" class="task-button-img" alt="delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
