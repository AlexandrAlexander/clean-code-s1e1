<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <div class="aaa">
    <img class="main_img" src="./eisenhower-matrix.jpg">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="centered-main-page-element">
    <p id="topSectionForAddingElementToList">
      <label for="new-task" class="task-label">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="task task-input" type="text">
      <button class="task-button">Add</button>
    </div>
    </p>
    <h3 class="tasks-type-title">Todo</h3>
    <ul id="incompleteTasks" class="tasks">
      <li class="task-container">
        <input type="checkbox">
        <label class="task task-label">Pay Bills</label>
        <input type="text" class="task task-input">
        <button class="task-button edit">Edit</button>
        <button class="task-button delete"><img src="./remove.svg" class="task-button-img"></button>
      </li>
      <li class="task-container editMode">
        <input type="checkbox">
        <label class="task task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-input">
        <button class="task-button edit">Save</button>
        <button class="task-button delete"><img src="./remove.svg" class="task-button-img"></button>
      </li>
    </ul>
    <h3 class="tasks-type-title">Completed</h3>
    <ul id="completed-tasks" class="tasks">
      <li class="task-container">
        <input type="checkbox" checked>
        <label class="task task-label">See the Doctor</label>
        <input type="text" class="task task-input">
        <button class="task-button edit">Edit</button>
        <button class="task-button delete"><img src="./remove.svg" class="task-button-img"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
